<!doctype html>
<html>
<head>
<title>rever</title>
</head>
<body>
<iframe id="ifm" style="display: none;"></iframe>
<input id="btn" type="button" value="点击唤醒" style="font-size: 64px; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);">
<script>
document.getElementById('btn').onclick = function () {
  var urlquerys = location.search.slice(1);
  var ifmsrc = decodeURIComponent(urlquerys);
  document.getElementById('ifm').src = ifmsrc;
};
</script>
</body>
</html>
